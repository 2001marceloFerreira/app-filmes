<p-toast></p-toast>
<div class="card" >
  <p-dataView
    #dv
    [value]="filmesList"
    [paginator]="true"
    [rows]="9"
    filterBy="nome"
    layout="grid"
  >
    <ng-template pTemplate="header">
      <div class="flex flex-column md:flex-row md:justify-content-between">
        <span class="p-input-icon-left mb-2 md:mb-0">
          <p-button label="Adicionar" routerLink="/cadastro" icon="pi pi-plus" iconPos="right"></p-button>
          <!-- <input type="search" pInputText placeholder="Search by Name" (input)="dv.filter($event.target.value)"> -->
        </span>
        <p-dataViewLayoutOptions></p-dataViewLayoutOptions>
      </div>
    </ng-template>
    <ng-template let-filmes pTemplate="listItem">
      <div class="col-12">
        <div class="product-list-item">
          <div class="product-list-detail">
            <div class="product-name">{{ filmes.nome }}</div>
            <div class="product-description">{{ filmes.descricao }}</div>

            <!-- <i class="pi pi-tag product-category-icon"></i><span class="product-category">{{product.category}}</span> -->
          </div>
          <img
              class="resultado-prova-de-vida2"
              [src]="'data:image/jpg;base64,' + filmes.imagemBase64"
              alt="Imagem usuario"
            />
            <div
            class="product-grid-item-bottom mt-3 flex justify-content-between"
          >
            <button
              pButton
              pRipple
              type="button"
              icon="pi pi-pencil"
              (click)="buscarDadosPeloId(this.filmes.id)"
              class="p-button-rounded p-button-info"
            ></button>

            <button
              pButton
              pRipple
              type="button"
              icon="pi pi-times"
              (click)="deletar(this.filmes.id)"
              class="p-button-rounded p-button-danger"
            ></button>
          </div>
        </div>
      </div>
    </ng-template>
    <ng-template let-filmes pTemplate="gridItem">
      <div class="col-12 md:col-4">
        <div class="product-grid-item card border-2 border-round-md m-4 p-2">
          <div class="product-grid-item-top">
            <div>
              <!-- <i class="pi pi-tag product-category-icon"></i> -->
              <span class="product-category">{{ filmes.category }}</span>
            </div>
            <!-- <span [class]="'product-badge status-' + product.inventoryStatus.toLowerCase()">{{product.inventoryStatus}}</span> -->
          </div>
          <div class="product-grid-item-content">
            <div class="product-name">{{ filmes.nome }}</div>

            <img
              class="resultado-prova-de-vida"
              [src]="'data:image/jpg;base64,' + filmes.imagemBase64"
              alt="Imagem usuario"
            />

            <div class="product-description">{{ filmes.descricao }}</div>
          </div>
          <div
            class="product-grid-item-bottom mt-3 flex justify-content-between"
          >
            <button
              pButton
              pRipple
              type="button"
              icon="pi pi-pencil"
              (click)="buscarDadosPeloId(this.filmes.id)"
              class="p-button-rounded p-button-info"
            ></button>

            <button
              pButton
              pRipple
              type="button"
              icon="pi pi-times"
              (click)="deletar(this.filmes.id)"
              class="p-button-rounded p-button-danger"
            ></button>
          </div>
        </div>
      </div>
    </ng-template>
  </p-dataView>
</div>
